name: Validate

on:
  pull_request:
    branches: [dev, qas, main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  lint:
    name: Testing (Lint and Type Check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

      - name: Run check
        run: npm run check

