name: Deploy to Vercel

on:
  push:
    branches:
      - dev
      - qas
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Opcional: usar el environment de GitHub para que se vea en la pestaña "Deployments"
    environment: |
      ${{
        github.ref == 'refs/heads/main' && 'prd' ||
        github.ref == 'refs/heads/qas' && 'qas' ||
        github.ref == 'refs/heads/dev' && 'dev'
      }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      # Si tu proyecto se buildéa antes de deploy:
      - name: Build project
        run: npm run build

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      # Preview deployment para dev y qas
      - name: Deploy to Vercel (dev/qas as preview, main as production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          if [ "${GITHUB_REF}" = "refs/heads/main" ]; then
            echo "Deploying PRODUCTION to Vercel from main..."
            vercel --prod --yes --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          else
            echo "Deploying PREVIEW to Vercel from branch ${GITHUB_REF}..."
            vercel --yes --token $VERCEL_TOKEN --scope $VERCEL_ORG_ID
          fi